version: v1
plugins:
  - plugin: go
    out: pkg/gateway/pb
    opt:
      - paths=source_relative
  - plugin: go-grpc
    out: pkg/gateway/pb
    opt:
      - paths=source_relative
      - require_unimplemented_servers=false
  - plugin: grpc-gateway
    out: pkg/gateway/pb
    opt:
      - paths=source_relative
  - plugin: grpc-gateway-ts
    out: frontend/generated
    opt:
      - paths=source_relative
      - generate_rest_client=true
